<!DOCTYPE>
<html>
<title>gm5</title>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1" />
</head>

<body>
  <section class="root">
    <h1>gm5 - A ball collision game</h1>
    <div id="left">
      <canvas id="gm5" width="500" height="500"></canvas>
    </div>
    <div id="right">
      <div id="score">HP: 100/ Red: 2</div>
      <div id="des">
        <p>Keys: Press ARROW KEY Start = Press ENTER Pause = Press SPACE Exit = Press ESC</p>
        <br/>
        <p>Rules: 1. HP = 0, Lost 2. Collided with green balls, HP up +10 3. Collided with red balls, HP down -10</p>
      </div>
    </div>
  </section>
  <script src="./build/js/index.min.js"></script>
